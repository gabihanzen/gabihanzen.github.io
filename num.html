
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #nome {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gerar um nùmero aleatório</h1>
    <button onclick="gerarNúmero()">Gerar Número</button>
    <div id="nome"></div>

    <script>
        function gerarNúmero() {
            const Números = ["8", "216", "9746", "47", "571", "0001", "13", "38", "52", "3694"];
            const NúmeroAleatório = nomes[Math.floor(Math.random() * nomes.length)];
            document.getElementById("Número").textContent = NúmeroAleatorio;
        }
    </script>
</body>
</html>
